<header id="masthead" class="site-header text-xs text-white" role="banner">
    <div class="info-bar font-semibold font-sans bg-black">
        <div class="container mx-auto">
            <div class="flex flex-wrap -mx-2">
                <div class="date text-xs self-center"><span>Friday, December 20, 2019</span></div>
                <div class="order-3">
                    <button class="hidden"><span class="mdi mdi-link"></span></button>
                    <ul class="flex justify-end items-center">
                        <li class="link px-2 py-1"><a class="mdi mdi-facebook-box mdi-18px hover:text-blue-700"></a>
                        </li>
                        <li class="link px-2 py-1"><a class="mdi mdi-twitter mdi-18px"></a></li>
                        <li class="link px-2 py-1"><a class="mdi mdi-instagram mdi-18px"></a></li>
                        <li class="link px-2 py-1"><a class="mdi mdi-youtube mdi-18px"></a></li>
                    </ul>
                </div>
                <div class="flex-auto order-2 self-center">
                    <button class="hidden"><span class="mdi mdi-menu"></span></button>
                    <ul class="flex justify-end items-center">
                        <li class="link px-2 py-1">Support</li>
                        <li class="link px-2 py-1">Documentation</li>
                        <li class="link px-2 py-1">FAQ</li>
                    </ul>
                </div>
            </div>
        </div>
    </div>
    <div class="site-header-main bg-blue-900">
        <div class="container mx-auto">
            <div class="flex items-center justify-between flex-wrap  py-4 -mx-2">
                <div class="site-branding flex items-center flex-shrink-0 text-white mr-6">

                    <svg class="fill-current h-8 w-8 mr-2" width="54" height="54" viewBox="0 0 54 54"
                        xmlns="http://www.w3.org/2000/svg">
                        <path
                            d="M13.5 22.1c1.8-7.2 6.3-10.8 13.5-10.8 10.8 0 12.15 8.1 17.55 9.45 3.6.9 6.75-.45 9.45-4.05-1.8 7.2-6.3 10.8-13.5 10.8-10.8 0-12.15-8.1-17.55-9.45-3.6-.9-6.75.45-9.45 4.05zM0 38.3c1.8-7.2 6.3-10.8 13.5-10.8 10.8 0 12.15 8.1 17.55 9.45 3.6.9 6.75-.45 9.45-4.05-1.8 7.2-6.3 10.8-13.5 10.8-10.8 0-12.15-8.1-17.55-9.45-3.6-.9-6.75.45-9.45 4.05z" />
                    </svg>
                    <span class="font-semibold text-xl tracking-tight">Tailwind CSS</span>

                </div><!-- .site-branding -->


                <div class="block md:hidden">
                    <button
                        class="flex items-center px-3 py-2 border rounded text-teal-200 border-teal-400 hover:text-white hover:border-white">
                        <svg class="fill-current h-3 w-3" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg">
                            <title>Menu</title>
                            <path d="M0 3h20v2H0V3zm0 6h20v2H0V9zm0 6h20v2H0v-2z" />
                        </svg>
                    </button>
                </div>

                <div id="site-header-menu"
                    class="site-header-menu uppercase text-2xl font-bold w-full block flex-grow md:flex md:items-center md:w-auto">

                    <nav id="site-navigation" class="main-navigation text-sm md:flex-grow" role="navigation"
                        aria-label="rimary Menu">
                        <a href="#responsive-header"
                            class="block mt-4 md:inline-block md:mt-0 text-teal-200 hover:text-white mr-4">
                            Docs
                        </a>
                        <a href="#responsive-header"
                            class="block mt-4 md:inline-block md:mt-0 text-teal-200 hover:text-white mr-4">
                            Examples
                        </a>
                        <a href="item/" class="block mt-4 md:inline-block md:mt-0 text-teal-200 hover:text-white">
                            Blog
                        </a>
                    </nav><!-- .main-navigation -->



                </div><!-- .site-header-menu -->

            </div>
        </div>
    </div>
    <!-- .site-header-main -->

    {% if  get_header_image   %}

    <div class="header-image">
        <a href="#" rel="home">
            <img src="#" srcset="" sizes="" width="" height="">
        </a>
    </div><!-- .header-image -->
    {% endif%}
</header><!-- .site-header -->
