<!-- templates/post.html -->
{% extends 'base.html' %}
{% block content %}
<div id="primary" class="content-area  container mx-auto">
    <main id="main" class="site-main p-2 md:-mx-2" role="main">
        <h2>Crear Anuncio</h2>
        <form method="post" enctype="multipart/form-data">
            {% csrf_token %}
            {% for field in form %}
            <div class="flex flex-col">
                {{ field.errors }}
                <label class="inline-block w-24 font-semibold font-sans text-normal text-gray-800"
                    for="{{ field.name }}">{{ field.label }}</label>
                <div class="py-1 md:px-4">
                    {{ field }}
                </div>

                {% if field.help_text %}
                <p class="help">{{ field.help_text|safe }}</p>
                {% endif %}
            </div>
            {% endfor %}
            <button class="bg-blue-700 px-3 py-1 rounded-sm text-white font-bold" type="submit">Enviar</button>
        </form>
    </main>
</div>
{% endblock  %}
